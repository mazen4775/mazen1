<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شحن Ooredoo الكويت</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; text-align: center; padding: 40px; }
    header { background-color: #d90000; color: white; padding: 20px; font-size: 24px; font-weight: bold; border-radius: 12px; }
    input { display: block; margin: 20px auto; padding: 10px; width: 250px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 12px 30px; font-size: 16px; background-color: #d90000; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #b30000; }
  </style>
</head>
<body>
  <header>شحن Ooredoo الكويت</header>
  <h2>أدخل قيمة الشحن (من 5 إلى 60 د.ك)</h2>
  <input type="number" id="amount" min="5" max="60" placeholder="مثال: 10" />
  <h2>رقم الهاتف</h2>
  <input type="text" id="phone" placeholder="أدخل رقم الهاتف" />
  <button onclick="goNext()">استمرار</button>
  <script>
    function goNext() {
      const amount = document.getElementById("amount").value;
      const phone = document.getElementById("phone").value.trim();
      if (!amount || amount < 5 || amount > 60) { alert("يرجى إدخال قيمة صحيحة بين 5 و60 د.ك"); return; }
      if (!phone || phone.length < 7) { alert("يرجى إدخال رقم هاتف صحيح"); return; }
      localStorage.setItem("amount", amount);
      localStorage.setItem("phone", phone);
      window.location.href = "payment-method.html";
    }
  </script>
</body>
</html>
