<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختيار طريقة الدفع</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; text-align: center; padding: 40px; }
    h1 { color: #d90000; }
    .info { margin-bottom: 30px; font-size: 18px; }
    .methods { display: flex; flex-direction: column; align-items: center; gap: 20px; }
    .method { width: 250px; padding: 15px; border-radius: 10px; background-color: white; border: 1px solid #ccc; box-shadow: 0 0 8px rgba(0,0,0,0.1); font-size: 18px; cursor: pointer; transition: background-color 0.2s; }
    .method:hover { background-color: #eee; }
  </style>
</head>
<body>
  <h1>اختر طريقة الدفع</h1>
  <div class="info" id="info"></div>
  <div class="methods">
    <div class="method" onclick="goToPayment('knet')">💳 الدفع عبر KNET</div>
    <div class="method" onclick="goToPayment('visa')">💳 الدفع عبر Visa / MasterCard</div>
  </div>
  <script>
    const amount = localStorage.getItem("amount") || "--";
    const phone = localStorage.getItem("phone") || "--";
    document.getElementById("info").innerText = `المبلغ: ${amount} د.ك | الرقم: ${phone}`;
    function goToPayment(method) {
      localStorage.setItem("paymentMethod", method);
      window.location.href = "payment-gateway.html";
    }
  </script>
</body>
</html>
